<!DOCTYPE html>
<html lang="en">

<head>
    <title>OFFLINE BOOTSTRAP</title>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <style>
        body {
            background: rgb(2, 0, 36);
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(121, 9, 47, 1) 0%, rgba(0, 212, 255, 1) 100%);
        }

        form {
            border-radius: 10px;
            width: 600px;
            height: 550px;
            margin: auto;
        }

        .logo {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo1 {
            border-radius: 50px;
            margin-bottom: -90px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="logo col-8">
                <img src="image/wp2993714.jpg" height="90px" width="90px" class="logo1">
            </div>
            <div class="col-2"></div>
        </div>
        <form class="bg-white mt-5 p-4">
            <div class="pt-3">
                <h2>Registration Form</h2>
            </div>
            <div class="row">
                <div class="col-6 pt-3">
                    <label class="col-form-label">First Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-6 pt-3">
                    <label class="col-form-label">Last Name</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label class="col-form-label">Birthday</label>
                    <input type="date" class="form-control">
                </div>
                <div class="col-6">
                    <label class="col-form-label">Gender</label>
                    <br>
                    <input type="radio" class="form-check-input me-2">Male
                    <input type="radio" class="form-check-input ms-5 me-2">Female
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label class="col-form-label">Email</label>
                    <input type="email" class="form-control">
                </div>
                <div class="col-6">
                    <label class="col-form-label">Phone Number</label>
                    <input type="number" class="form-control">
                </div>
            </div>
            <div class="row pt-5">
                <div class="col-12">
                    <label class="col-form-label">Subject</label>
                    <select class="form-select">
                        <option selected>Choose Options</option>
                        <option>...</option>
                    </select>
                </div>
            </div>
            <div class="row align-items-center pt-4">
                <div class="col">
                    <div type="submit" class="btn btn-primary ps-4 pe-4">Submit</div>
                </div>
            </div>
        </form>
    </div>

    <!-- JS Bootstrap -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
